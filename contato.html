      <section class="container">
          <h3 class="pt-4 pb-4">Matricule-se</h3>
        <form class="row g-3" id="form" >
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nome</label>
              <input name="nome" type="text" class="form-control" id="validationDefault01" w-80 required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Sobrenome</label>
              <input name="sobrenome" type="text" class="form-control" id="validationDefault02" w-80 required>
            </div>
            <div class="col-md-4">
              <label  for="validationDefaultUsername" class="form-label" defaultValue="teste">Usuário</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input name="usuario" type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" w-80 required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Cidade</label>
              <input name="cidade" type="text" class="form-control" id="validationDefault03" w-80 required>
            </div>
            <div class="col-md-3">
              <label  for="validationDefault04" class="form-label">Estado</label>
              <select name="estado" class="form-select" id="validationDefault04" w-80 required>
                <option disabled value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">CEP</label>
              <input name="cep" type="text" class="form-control" id="validationDefault05" w-80 required>
            </div>
